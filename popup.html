<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canadian Alternatives</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="head_element">
    <h1 id="Logo_Name">Maple Swap</h1>
    <div id="head_image">
      <img id="maple_leaf" src="images/logo.png" alt="Maple Leaf" />
      <p id="tagline">Buy Canada Proud</p>
    </div>
  </div>

  <div id="top-bar">
    <input type="text" id="searchInput" placeholder="Search product..." />
    <button id="searchBtn" title="Search">🔍</button>
    <button id="settingsBtn" title="Settings">⚙</button>
  </div>

  <div id="resultSection" style="display:none;">
    <div id="productInfo">
      <img id="productImage" src="" alt="Product image" />
      <div id="productDetails">
        <h2 id="productName"></h2>
      </div>
    </div>

    <p id="productOrigin"></p>
    <p id="statusMessage" style="display:none;"></p>

    <div id="alternativesContainer">
      <h3>Canadian Alternatives</h3>
      <div class="scroll-controls">
        <button class="scroll-btn left" title="Scroll left">←</button>
        <button class="scroll-btn right" title="Scroll right">→</button>
      </div>
      <div id="altList" class="card-list"></div>
    </div>

    <div id="suggestionsContainer">
      <h3>User Suggestions</h3>
      <div id="suggestionList" class="card-list"></div>
    </div>

    <div id="alternativeInfo">
      <h2 id="alternativeName"></h2>
      <p id="alternativeStory"></p>
      <ul id="alternativeMetrics"></ul>
      <p id="categoryFact" class="fact"></p>
      <a id="buyNow" class="buy-button" href="#" target="_blank">Buy Now</a>
    </div>
  </div>

  <div id="message" style="display:none;"></div>
  <script src="popup.js"></script>
</body>
</html>
